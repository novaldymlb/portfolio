<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <title>Redirecting...</title>
    <script>
      // Redirect ke index.html dengan tetap menyimpan path asli
      const pathname = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      const redirectTo = "/portfolio/index.html?redirect=" + encodeURIComponent(pathname + search + hash);
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
